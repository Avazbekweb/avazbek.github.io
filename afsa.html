<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Octagon Menu</title>
</head>
<style>
    /* styles.css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.menu-container {
    position: relative;
    width: 200px;
    height: 200px;
}

.menu-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    background-color: #333;
    color: #fff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.menu-items {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    transform: translate(-50%, -50%);
    pointer-events: none;
}

.menu-item {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #f39c12;
    color: #fff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: transform 0.5s, opacity 0.5s;
}

.menu-item:nth-child(1) { transform: rotate(45deg) translate(100px); }
.menu-item:nth-child(2) { transform: rotate(90deg) translate(100px); }
.menu-item:nth-child(3) { transform: rotate(135deg) translate(100px); }
.menu-item:nth-child(4) { transform: rotate(180deg) translate(100px); }
.menu-item:nth-child(5) { transform: rotate(225deg) translate(100px); }
.menu-item:nth-child(6) { transform: rotate(270deg) translate(100px); }
.menu-item:nth-child(7) { transform: rotate(315deg) translate(100px); }
.menu-item:nth-child(8) { transform: rotate(360deg) translate(100px); }

.menu-container.active .menu-item {
    opacity: 1;
    pointer-events: auto;
}

</style>
<body>
    <div class="menu-container">
        <div class="menu-button">Menu</div>
        <div class="menu-items">
            <div class="menu-item">1</div>
            <div class="menu-item">2</div>
            <div class="menu-item">3</div>
            <div class="menu-item">4</div>
            <div class="menu-item">5</div>
            <div class="menu-item">6</div>
            <div class="menu-item">7</div>
            <div class="menu-item">8</div>
        </div>
    </div>

    <script >// script.js
        document.querySelector('.menu-button').addEventListener('click', () => {
            document.querySelector('.menu-container').classList.toggle('active');
        });
        </script>
</body>
</html>
