<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        text-decoration: none;
        list-style: none;
    }
    :root{
        --bg-color:#222327;
        --text-color:#fff;
        --main-color: #29fd53
}
    body{
        min-height: 100vh;
        background: var(--bg-color);
        color: var(--text-color);
    }
    header{
        position: fixed;
        width: 100%;
        top: 0;
        right: 0;
        z-index: 100;
        display: flex;
        justify-content: space-between;
        background:transparent ;
        padding: 28px 12%;
       transition: all .50s ease;
}
.Logo
{
    display: flex;
    align-items: center;
}
.Logo i{
    color: var(--main-color);
    font-size: 28px;
    margin-right: 3px;
}
.Logo h1{
    color: var(--text-color);
    font-size: 1.7rem;
    font-weight: 600;
}
.navbar{
 display: flex;
}
.navbar a{
    color: var(--text-color);
    font-size: 1.1rem;
    font-weight: 500;
    padding: 5px 0;
    margin: 0px 30px;
    transition:  all .50s ease;
}
.navbar a:hover{
    color: var(--main-color);
}
.navbar a.active{
    color: var(--main-color);
}
.main{
    display: flex;
    align-items: center;
}
.main a{
    margin-right: 25px;
    margin-left: 10px;
    color:var(--text-color);
    font-size: 1.1rem;
    font-weight: 500;
    transition: all .50s ease;
}
.user{
    display: flex;
    align-items: center;
}
.main{
    color: var(--main-color);
    font-size: 28px;
    margin-right: 7px;
}
.main a:hover{
    color: var(--main-color);
}
#menu-icon{

    font-size: 35px;
    color: var(--text-color)
    ;cursor: pointer;
    z-index: 10001;
    display: none;
}
@media (max-width:1280px){
    header{
        padding: 14px 2%;
        transition: .2s;
    }
    .navbar a{
        padding: 5px 0;
        margin: 0px 20px;
    }
}
@media (max-width:1090px){
    #menu-icon{
        display: block;
    }
    .navbar{
        position: absolute;
        top: 100%;
        right: 2%;
        width: 270px;
        height: 35vh;
        background-color: var(--main-color);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        border-radius: 10px;
        transition: all .50s ease;
    }
    .navbar a{
        display: block;
        margin: 12px 0;
        padding: 0px 25px;
        transition: all .50s ease;
    }
    .navbar a:hover{
        color: var(--text-color);
        transform: translateY(5px);
    }
    .navbar a.active{
       color: var(--text-color);
    }
}
@media(max-width:350px)
{
    .main .user{
        gap: 10px;
        padding: 10px;
    }
    .nomi
    {
     color: transparent;
    }
    h2{
        font-size: 1.1rem;
        margin-top: 80%;
    }
h2::before{
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 5%;
    display: flex;
    color: var(--main-color);
    -webkit-text-stroke: 0vw var(--main-color);
    border-right: 5px solid var(--main-color);
    overflow: hidden;

}
}
.drop{
  position: relative;
  display: inline-block;
}

.menu {
  display: none;
  background-color: var(--bg-color);
  min-width:50px;
  box-shadow: 0px 8px 16px 0px var(--main-color);
  padding: 12px 16px;
  border-radius: 10px;
  z-index: 1;
}

.drop:hover .menu {
  display: block;
}
.footer{
    margin-top: 20%;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
h2{
    position: relative;
    font-size: 10vw;
    min-height: 100vh;
    color: var(--bg-color);
    -webkit-text-stroke: 0.3vw var(--main-color);
}
h2::before{
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 25%;
    display: flex;  
    color: var(--main-color);
    -webkit-text-stroke: 0vw var(--main-color);
    border-right: 5px solid var(--main-color);
    overflow: hidden;
    animation:  ani 6s linear infinite;
}
@keyframes ani{
    0%{
        
        width: 0;
    }
    70%{
        width: 100%;
    }
}
</style>
