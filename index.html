<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    body{
        background-color: rgb(20, 20, 20);
    }
    .cursor{
    z-index: 999;
    background: blue;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    pointer-events: none;
    position: fixed;
    box-shadow: 0px 0px 20px #2696e8 , 0px 0px 60px #2696e8;
    animation:  color 5s linear infinite;
    transform: translate(-50%, -50%);
    display: none;
}
@keyframes color{
    0%{
        filter: hue-rotate(0deg);
    }
    100%{
        filter: hue-rotate(0deg);
    }
}
.cursor::before{
    content: "";
    position: absolute;
    background: blue;
    width: 50px;
    height: 50px;
    opacity: 0.2;
    transform: translate(-30%, -30%);
    border-radius: 50%;
}
    .container{
        width: 100%;
        height: auto;
    }
    .nav{
        display: flex   ;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        height: 10vh;
        background-color: black;
        color: white;
        font-size: 20px;
        position: fixed;
    }
    .nav ul{
        display: flex;
        justify-content: center;
        align-items: center;

    }
    .nav li{
        margin-left: 40px;
        list-style: none;
    }
    .nav a{
        color: white;
        text-decoration: none;
        font-size: 24px;
        position: relative;
    }
    .nav a:before{
       content: "";
       position: absolute;
        bottom: -9px;
        height: 4px;
        width: 0;
        background: blue;
        border-radius: 50px;
        transition: width 0.3s ease ;
        
    }
    .nav a:hover::before{
        width: 100%;
    }
    .nav a::after{
        content: "";
        position: absolute;
        top: -5px;
        left: 0;
        height: 4px;
        width: 0;
        background: blue;
        border-radius: 50px;
        transition: width 0.3s ease-in;
        
    }
    .nav a:hover:after{
        width: 100%;
    }
    @media screen and (max-width:500px) {
        .nav h1{
            font-size: 24px;
        }
        .nav a{
            font-size: 20px;
        }
    }
    @media screen and (max-width:400px){
        .nav{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .nav ul{
            position: relative;
            left: -12px;
        }
    }
    .about{
        width: 100%;
        height: 80vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
        color: white    ;
    }
    .about h1{
        font-size: 90px ;
    }
    .about p{
        font-size: 23px;
        width: 600px;
    }
    .about    h4{
        font-size: 40px;
    }
    .about img{
        border: 2px solid white;
        width: 340px;
        height: 340px;
        border-radius: 50%;
        margin-top: 1   30px;
        margin-left: -190px;
        box-shadow: 0px 20px 30px blue;
        animation: ani 9s infinite;
    }

    .about button{
        padding: 10px 40px;
        margin-top: 15px;
        background-color: blue;
        border: none;
        box-shadow: 0px 0px 10px blue;
        border-radius: 20px;
        font-size: 22px;
        color: white;
        transition: 0.2s;
    }
    .about button:hover{
        background-color: transparent;
    }
    @media screen and (max-width:1040px) {
        .about img{
            margin-left: 0px;
        }
    }
    @media screen and (max-width:950px) {
        .about h1{

        }
        .about h4{

        }
        .about p{

        }

    @media screen and (max-width:750px) {

    }
    @media screen and (max-width:650px) {

            justify-content: center;
            align-items: center;

        }
        .about img{

            height: 150px;
        }
    }
    @media screen and (max-width:550px) {
        .about {

            align-items: center;
