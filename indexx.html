<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background:#434750;
    }
    ul{
        position: relative;
        transform: skewY(-15deg);

    }
    ul li:hover{
        background-color: #33a3ee;
        transform: translateX(50px);
        animation: ani 2s linear in;
    }
    ul li:hover::after{
        background-color: #328ac5;
    }
    ul li:hover::before{
        background-color: #295674;
    }
    ul li{
        z-index: var(--I);
       position: relative;
       list-style: none;
       width: 200px;
       transition: 0.5s;
       background: #3e3f46;
       padding: 15px;
    }
    ul li a{
        text-decoration: none;
        color:  #999;
        display: block;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: 0.5s;
    }
    ul li::after{
        content: "";
        position: absolute;
        top: -40px;
        left: 0;
        width: 100%;
        height: 40px;
        background:#35383E ;
        transform-origin: bottom;
        transform: skewX(45deg);
        transition: 0.5s;
    }
    ul li:before{
        content: "";
        position: absolute;
        top: 0;
        left: -40px;
        width: 40px;
        height: 100%;
        background-color: #2e3133;
        transform-origin: right;
        transition: 0.5s;
    transform: skewY(45deg);    }
    ul li:hover a{
      color: #fff;
    }
</style>
<body>
    <ul>
        <li style=" --I:6"><a href="">Home</a></li>
        <li style=" --I:5"><a href="">About</a></li>
        <li style=" --I:4"><a href="">service</a></li>
        <li style=" --I:3"><a href="">Portfolio</a></li>
        <li style=" --I:2"><a href="">Our team</a></li>
        <li style=" --I:1"><a href="">Contanct</a></li>
    </ul>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000115;
    }
    .cursor{
    z-index: 999;
    background: #2696e8;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    pointer-events: none;
    position: fixed;
    box-shadow: 0px 0px 20px #2696e8 , 0px 0px 60px #2696e8;
    animation:  color 5s linear infinite;
    transform: translate(-50%, -50%);
    display: none;
}
@keyframes color{
    0%{
        filter: hue-rotate(0deg);
    }
    100%{
        filter: hue-rotate(0deg);
    }
}
.cursor::before{
    content: "";
    position: absolute;
    background: #2696EB;
    width: 50px;
    height: 50px;
    opacity: 0.2;
    transform: translate(-30%, -30%);
    border-radius: 50%;
}
</style>
<body>
    <div class="cursor"></div>
    <script src="java.js"></script>
</body>
</html>
